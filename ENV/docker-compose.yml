web:
  build: .
  container_name: apache-opclroom
  links:
    - db
  ports:
    - 8064:80
  volumes:
    - ../:/var/www/html
  entrypoint: ./ENV/entrypoint.sh mysql-opclroom 3306


phpmyadmin:
  image: phpmyadmin/phpmyadmin
  container_name: phpmyadmin
  restart: always
  links:
  - db
  ports :
  - "8159:80"
  environment:
  - PMA_PORT=3316
  - MYSQL_USERNAME=root
  - MYSQL_PASSWORD=root