db:
  image: mysql:8
  container_name: mysql-opclroom
  volumes:
    - ./database:/docker-entrypoint-initdb.d
  environment:
    - MYSQL_ROOT_PASSWORD=root
    - MYSQL_DATABASE=opclroom
  restart: always
  command: mysqld --max_allowed_packet=500M
  ports:
    - "3316:3306"

